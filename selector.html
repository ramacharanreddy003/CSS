<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS SELECTOR</title>
<style>
		#para1		 {
			 text-align: center;
			 color: salmon;
			 font-size: 1.5em;
	    	
	    	}

	    p { font-size:20px; }	
	    p.dotted {border-style:dotted;}
	    p.dashed {border-style:dashed;}
	    p.groove {border-style:groove;}

	    p.a { border-style:dotted; 
	    		outline: 2px solid green;
	    		outline-offset:5px; 
	    		background: beige;
	    		font-size: 1.5vw;/*viewport width*/
	    		}
</style>


				
</head>
<body>
		<p id="para1">THE EVERY PARAGRAPH WILL BE AFFECTED BY THE STYLE</p>
		<p id="para1">Me too!</p>

</body> 
</html>
