<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		ol.a { list-style-type: upper-roman; 
					background: red;
					padding: 5px; }
		ul.b { list-style-type: circle; }
		ul li  { background: yellow;
				color: red;
				margin-left: 5px;
				font-size:20px; 
				padding: 5px; }

	</style>

</head>
<body>
<p>Examples of ordered list</p>
<ol class="a">
		<li>Car</li>
		<li>Bus</li>
		<li>Bike</li>
		<li>Scorpio</li>
    </ol>
    <h3 style="color:crimson;">Fruits</h3>
    <ul class="b">
    	<li>Apple</li>
    	<li>Strawberry</li>
    	<li>Mango</li>
    	<li>Lemon</li>
    	<li>Banana</li>
    </ul>
</body>
</html>
